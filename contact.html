<body class="bg-gray-100">

      <h1 class="text-3xl font-bold mb-2 sm:mb-0">DroneMaster</h1>
      <nav class="flex space-x-6">
        <a href="index.html" class="hover:text-yellow-400 text-sm sm:text-base">Главная</a>
        <a href="about.html" class="hover:text-yellow-400 text-sm sm:text-base">О нас</a>
        <a href="pricing.html" class="hover:text-yellow-400 text-sm sm:text-base">Тарифы</a>

        <button type="submit" class="bg-blue-700 text-white px-6 py-3 rounded-full hover:bg-blue-800">Отправить</button>
